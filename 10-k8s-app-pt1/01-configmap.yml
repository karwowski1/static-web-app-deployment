apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: nginx-app
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 80;
        location / {
          root /usr/share/nginx/html;
          index index.html;
          auth_basic "Restricted Content";
          auth_basic_user_file /etc/nginx/secrets/.htpasswd;
        }
      }
    }