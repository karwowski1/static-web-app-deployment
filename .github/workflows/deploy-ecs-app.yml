name: "ECS-app-pt3 Production Pipeline"

on:
  push:
    branches: [ '**' ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  # KROK 1: Przygotowanie (Bootstrap ECR + Docker)
  # Musi być pierwszy, żeby stworzyć ECR i wrzucić tam obraz
  build-and-push:
    name: "Bootstrap ECR & Docker Build"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 1. Bootstrap ECR
      # Wchodzimy do envs/dev (bez ECS-app-pt3 w ścieżce)
      - name: Create ECR Repo Only
        run: |
          cd envs/dev
          terraform init
          terraform apply -target=module.ecr -var="image_tag=bootstrap" -auto-approve

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 2. Docker Build
      # Budujemy wskazując folder modules/app względem korzenia repozytorium
      - name: Build and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ecs-app-pt3-ecr-repo
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./modules/app
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  # KROK 2: Planowanie zmian w infrastrukturze
  terraform-plan:
    name: "Terraform Plan"
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PLAN }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Plan
        env:
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          cd envs/dev
          terraform init
          terraform plan -out=tfplan -input=false

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-artifact
          path: envs/dev/tfplan

  # KROK 3: Wdrożenie (Wymaga zatwierdzenia jeśli skonfigurowałeś environment)
  terraform-apply:
    name: "Terraform Apply"
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_APPLY }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: |
          cd envs/dev
          terraform init

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: tfplan-artifact
          path: envs/dev

      - name: Terraform Apply
        env:
          TF_VAR_image_tag: ${{ github.sha }}
        run: |
          cd envs/dev
          terraform apply -auto-approve tfplan